micronaut:
  application:
    name: my-pseudo-service
  server:
    port: 10210
    cors:
      enabled: true
    thread-selection: AUTO
    max-request-size: 2gb
    multipart:
      max-file-size: 2gb

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /api-docs/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /api-docs/swagger-ui/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /api-docs/rapidoc/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /api-docs/redoc/**

  security:
    enabled: true
    intercept-url-map:
      - pattern: /api-docs/**
        httpMethod: GET
        access:
          - isAnonymous()
    authentication: bearer
    token:
      name-key: preferred_username
      jwt:
        signatures:
          jwks:
            keycloak-staging:
              url: 'https://keycloak.staging-bip-app.ssb.no/auth/realms/ssb/protocol/openid-connect/certs'
      propagation:
        enabled: true
        service-id-regex: "sid-service"


  object-storage:
    gcp:
      sid:
        bucket: ssb-dev-dapla-pseudo-service-data-export

  http:
    services:
      sid-service:
        url: 'http://localhost:10210'
        path: '/local-sid'

endpoints:
  info:
    enabled: true
    sensitive: false

logger:
  levels:
    io.micronaut.security: INFO
    no.ssb.dlp.pseudo.service: DEBUG

gcp:
  kms:
    credentials-path: private/gcp/sa-keys/dev-dapla-pseudo-service-test-sa-key.json
    key-uris:
      - gcp-kms://projects/dev-sirius/locations/europe-north1/keyRings/pseudo-service-common-keyring/cryptoKeys/pseudo-service-common-kek-1
      - gcp-kms://projects/dev-sirius/locations/europe-north1/keyRings/crypto-keyring/cryptoKeys/crypto-key

services:
  secrets:
    impl: LOCAL
    overrides:
      pseudo-secret-testsecret1: C5sn7B4YtwcilAwuVx6NuAsMWLusOSA/ldia40ZugDI=
      pseudo-secret-ssb-common-key-1: 
      pseudo-secret-ssb-common-key-2: 
      pseudo-secret-papis-key-1: 

export:
  default-target-root: gs://ssb-dev-dapla-data-synk-ned/export

storage:
  gcs-service-account-file: private/gcp/sa-keys/dev-dapla-pseudo-service-test-sa-key.json

pseudo.secrets:
  testsecret1:
    id: pseudo-secret-testsecret1
    type: AES256
  ssb-common-key-1:
    id: pseudo-secret-ssb-common-key-1
    type: TINK_WDEK
  ssb-common-key-2:
    id: pseudo-secret-ssb-common-key-2
    type: TINK_WDEK
  papis-key1:
    id: pseudo-secret-papis-key-1
    type: TINK_WDEK

app-roles:
  admins:
    - kons_schu@ssb.no
    - kons-skaar@ssb.no

